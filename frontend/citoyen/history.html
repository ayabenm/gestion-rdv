<div class="content w-full pt-8">

  <!-- Table -->

<script>
  // VÃ©rification du token JWT
  const token = localStorage.getItem('token');
  const loginURL = '/rdv/frontend/login.html';
  if (!token) {
    window.location.href = loginURL;  // Rediriger vers la page de connexion
  }

  // Fonction de dÃ©connexion
  function logout() {
    localStorage.removeItem('token');
    window.location.href = loginURL;
  }
  // Fonction pour basculer l'Ã©tat du sidebar
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const textElements = sidebar.querySelectorAll(".sidebar-text");
    const mainContent = document.getElementById("mainContent");

    if (sidebar.classList.contains("w-20")) {
      sidebar.classList.remove("w-20");
      sidebar.classList.add("w-64");
      textElements.forEach(el => el.classList.remove("hidden"));
      mainContent.style.marginLeft = "16rem"; /* augmentÃ© Ã  16rem lorsque sidebar est ouvert */
    } else {
      sidebar.classList.remove("w-64");
      sidebar.classList.add("w-20");
      textElements.forEach(el => el.classList.add("hidden"));
      mainContent.style.marginLeft = "4rem"; /* espace initial de 4rem */
    }
  }
</script>
<script>
  const API_BASE_URL = "http://localhost:3000/api/";

  const titleCase = (s) => s.replace(/^_*(.)|_+(.)/g, (s, c, d) => c ? c.toUpperCase() : ' ' + d.toUpperCase())

  // Fonction pour rÃ©cupÃ©rer les rendez-vous
  function getAppointments() {
    fetch(API_BASE_URL + 'appointments', {
      method: 'GET',
      headers: {
        "Authorization": token,
        "Content-Type": "application/json"
      }
    })
      .then(response => response.json())
      .then(data => {
        const appointmentsTable = document.getElementById('appointmentsTable');
        appointmentsTable.innerHTML = ''; // Vider la table avant de remplir les nouvelles donnÃ©es
        data.forEach(appointment => {
          const row = document.createElement('tr');
          row.classList.add('border-b', 'hover:bg-gray-50');
          row.innerHTML = `
            <td class="px-6 py-4">${appointment.establishment}</td>
            <td class="px-6 py-4">${appointment.department}</td>
            <td class="px-6 py-4">${appointment.service}</td>
            <td class="px-6 py-4">${new Date(appointment.date).toLocaleDateString()}</td>
            <td class="px-6 py-4">${new Date(appointment.preferred_date).toLocaleDateString()}</td>
            <td class="px-6 py-4">${new Date(appointment.deadline).toLocaleDateString()}</td>
            <td class="px-6 py-4">
              <span class="bg-${appointment.statut === 'validÃ©' ? 'green' : appointment.statut === 'annulÃ©' ? 'red' : 'yellow'}-100 text-${appointment.statut === 'validÃ©' ? 'green' : appointment.statut === 'annulÃ©' ? 'red' : 'yellow'}-700 px-3 py-1 rounded-full text-xs font-medium">${titleCase(appointment.statut)}</span>
            </td>
            <td class="px-6 py-4">
              <button class="bg-red-500 text-white px-4 py-2 rounded-md text-xs" onclick="cancelAppointment(${appointment.id})">Annuler</button>
            </td>
          `;
          appointmentsTable.appendChild(row);
        });
      })
      .catch(error => {
        console.error("Erreur lors de la rÃ©cupÃ©ration des rendez-vous", error);
      });
  }

  // Fonction pour annuler un rendez-vous
  function cancelAppointment(appointmentId) {
    if (confirm("ÃŠtes-vous sÃ»r de vouloir annuler ce rendez-vous ?")) {
      fetch(API_BASE_URL + `appointments/${appointmentId}`, {
        method: 'PUT',
        headers: {
          "Authorization": token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ status: 'annulÃ©' })
      })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          getAppointments(); // Recharger la liste des rendez-vous
        })
        .catch(error => {
          console.error("Erreur lors de l'annulation du rendez-vous", error);
        });
    }
  }
  // Initialiser les rendez-vous
  getAppointments();
</script>
