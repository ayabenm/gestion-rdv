<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-6 rounded-md shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Réinitialiser le mot de passe</h2>
        <form id="reset-password-form">
            <div class="mb-4">
                <label for="token" class="block text-sm font-medium text-gray-700">Token</label>
                <input type="text" id="token" name="token" required class="mt-1 p-2 w-full border border-gray-300 rounded-md" placeholder="Entrez le token reçu">
            </div>
            <div class="mb-4">
                <label for="newPassword" class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
                <input type="password" id="newPassword" name="newPassword" required class="mt-1 p-2 w-full border border-gray-300 rounded-md" placeholder="Entrez votre nouveau mot de passe">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Réinitialiser le mot de passe</button>
            <div id="error-message" class="text-red-500 text-sm mt-2 hidden">Erreur lors de la réinitialisation du mot de passe. Veuillez réessayer.</div>
        </form>
        <div id="success-message" class="text-green-500 text-sm mt-2 hidden">Votre mot de passe a été réinitialisé avec succès.</div>
    </div>

    <script>
        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            
            const response = await fetch('http://localhost:3000/api/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, newPassword })
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById('success-message').classList.remove('hidden');
                document.getElementById('error-message').classList.add('hidden');
            } else {
                document.getElementById('error-message').classList.remove('hidden');
                document.getElementById('success-message').classList.add('hidden');
            }
        });
    </script>

</body>
</html>
